<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Graceful Attire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <img src="logo.png" alt="Graceful Attire Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="style.html#home">Home</a></li>
                    <li><a href="style.html#collection">Collection</a></li>
                    <li><a href="style.html#about">About Us</a></li>
                    <li><a href="style.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <input type="text" placeholder="Search...">
                <a href="cart.html"><img src="cart-icon.png" alt="Cart" class="cart-icon"></a>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section id="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Items will be dynamically inserted here by JavaScript -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
            </div>
            <button id="checkout-btn" class="btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Graceful Attire. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
